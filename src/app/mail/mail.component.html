

  <!-------------------------- list of mail ------------------------------------------>
  
    <ion-item class="item_mail" lines="none" >

      <ion-label>{{mail.from}}</ion-label>
  
      <ion-label  position="stacked" text-wrap> {{mail.subject}} </ion-label>

      <ion-button class="trash" *ngIf="[mail] != null" (click)="delete()" slot="end">

      <ion-icon name="trash-outline"></ion-icon>

    </ion-button>

    </ion-item>
